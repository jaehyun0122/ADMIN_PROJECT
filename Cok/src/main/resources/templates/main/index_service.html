<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="common/head :: fragmentHead"/>
		<script src="/js/slick.js"></script>
	</head>
<body>

<div class="wrap">
	<th:block th:include="layer/header :: header"></th:block>
	<th:block th:include="layer/gnbHeader :: gnbFragment(서비스)"></th:block>

	<div class="container_wrap">

		<section class="container">
<!--			공지사항 배너 슬라이드 -->
			<div>
				<div class="main_bnr" id="main_bnr">
					<div class="item" th:each="info : ${infoList}">
						<a th:href="@{|${info.detail_url}${info.id}|}"><img th:src="${info.img_url}" alt="배너"></a>
					</div>
				</div>
			</div>

<!--			서비스에 포함되는 증권추천, 인증 자동차 ...-->
			<div class="content_wrap">
				<div class="main_service_list">
					<ul>
						<li th:each="service : ${serviceList}">
							<a th:href="@{${service.url}}"><span class="icon"><img th:src="${service.img_url}" alt=""></span><span th:text="${service.service_name}" class="txt"></span></a>
						</li>
					</ul>
				</div>

				<hr class="line" />
<!--				각 서비스에 포함되는 부가 서비스들-->
				<div class="stock_wrap" th:each="service : ${serviceList}">
					<span class="tit" th:text="${service.service_name}"></span>
					<p class="txt" th:text="${service.title}"></p>
					<ul>
						<li th:each="subContent : ${subContentList}" th:if="${service.service_name == '증권추천'}">
							<a href="#g">
								<strong class="tit" th:text="${subContent.subject}"></strong>
								<span class="txt" th:text="${subContent.content}"></span>
							</a>
						</li>
					</ul>
				</div>

			</div>
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->

	<th:block th:include="/layer/footer"></th:block>
	
</div><!-- // wrap -->

<script>
$(document).ready(function(){
	$('#main_bnr').on('init', function(event, slick) {
		$(this).append('<div class="slick-counter"><span class="current"></span> / <span class="total"></span></div>');
		$('.current').text(slick.currentSlide + 1);
		$('.total').text(slick.slideCount);
	})
	.slick({
		autoplay: true,
		autoplaySpeed: 3000,
		infinite: true,
		arrows: false
	})
	.on('beforeChange', function(event, slick, currentSlide, nextSlide) {
		$('.current').text(nextSlide + 1);
	});
})
</script>


</body>
</html>
