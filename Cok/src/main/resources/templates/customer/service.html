<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="common/head :: fragmentHead"/>
	<script src="/js/slick.js"></script>
</head>
<body>

<div class="wrap">

	<th:block th:replace="layer/header :: header"></th:block>


	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap">

				<div class="pageTit">서비스별 문의</div>

				<div class="accordion_wrap">
					<div class="accordion_list">

						<th:block th:each="qna : ${serviceQnaList}">
						<div class="item">
							<div class="q">
								<p class="tit" th:utext="${qna.service_name}"></p>
								<div class="btn"><button type="button"><span>답변보기</span></button></div>
							</div>
							<div class="a">
								<div class="service_cancel">
									<pre th:utext="${qna.content}">
									</pre>
									<!-- <button type="button" class="btn_default"><span>서비스 해지하기</span></button> -->
								</div>
							</div>
						</div>
						</th:block>
					</div><!-- // accordion_list -->
				</div><!-- // accordion_wrap -->

			</div>

		</section><!-- // container -->

	</div><!-- // container_wrap -->


	<th:block th:include="/layer/footer"></th:block>

</div><!-- // wrap -->

<script src="../../js/temp.js"></script>

</body>
</html>
