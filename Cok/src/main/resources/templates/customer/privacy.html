<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="common/head :: fragmentHead"/>
	<script src="/js/slick.js"></script>
</head>
<body>

<div class="wrap">

	<th:block th:replace="layer/header :: header"></th:block>

	
	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap">

				<div class="pageTit">이용약관 및 정책</div>

				<div class="accordion_wrap">
					<div class="accordion_list">
						<div class="item" th:each="strategy : ${strategyList}">
							<div class="q">
								<p class="tit" th:text="${strategy.title}"></p>
								<div class="btn"><button type="button"><span>답변보기보기</span></button></div>
							</div>
							<div class="a" th:utext="${strategy.content.replaceAll('\n', '<br>')}">

							</div>
						</div>
						
					</div><!-- // accordion_list -->
				</div><!-- // accordion_wrap -->
				
			</div>
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<th:block th:include="/layer/footer"></th:block>
	
</div><!-- // wrap -->


<script src="../../js/temp.js"></script>

</body>
</html>
