<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="common/head :: fragmentHead"/>
	<script src="/js/slick.js"></script>
</head>
<body>

<div class="wrap">

	<th:block th:replace="layer/header :: header"></th:block>



	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap">

				<div class="pageTit">FAQ</div>

				<div class="accordion_wrap">
					<div class="list_count"><span>전체 <em th:text="${faqList.size()}"></em>건</span></div>
					<div class="accordion_list">
						<th:block th:each="faq : ${faqList}">
							<div class="item">
								<div class="q">
									<span>Q.</span>
									<p class="tit" th:text="${faq.title}"></p>
									<div class="btn"><button type="button"><span>보기</span></button></div>
								</div>
								<div class="a" th:text="${faq.content}"></div>
							</div>
						</th:block>
					</div><!-- // accordion_list -->
				</div><!-- // accordion_wrap -->
				
			</div>
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<th:block th:include="/layer/footer"></th:block>
	
</div><!-- // wrap -->

<script src="../../js/temp.js"></script>

</body>
</html>
