<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<th:block th:replace="common/header :: navBar"/>
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">회원가입</h3></div>
              <div class="card-body">
                <form method="post" th:action="@{/register}">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control form-control-lg light-300" id="floatingname" name="name" placeholder="이름">
                    <label for="floatingname">이름</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control form-control-lg light-300" id="floatingemail" name="email" placeholder="Email">
                    <label for="floatingemail">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="tel" class="form-control form-control-lg light-300" id="floatingphone" name="phoneNo" placeholder="전화번호">
                    <label for="floatingphone">전화번호</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control form-control-lg light-300" id="floatingpassword" name="password" placeholder="비밀번호">
                    <label for="floatingphone">비밀번호</label>
                  </div>
                  <!-- 에러 메시지 출력 -->
                  <p th:if="${errorMessage != null}" style="color: red" th:text="${errorMessage}"></p>
                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <button type="submit" class="btn btn-primary">회원가입</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

</body>
</html>
