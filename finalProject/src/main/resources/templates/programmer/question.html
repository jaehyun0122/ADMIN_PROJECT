<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<th:block th:replace="common/header :: navBar"/>

<!--  wrapper -->
<div class="container my-5">
    <!--정렬, 등록 버튼-->
    <div class="d-flex flex-row-reverse">

        <div style="padding: 10px">
            <a type="button" class="btn btn-secondary" th:href="@{/service/question/register}">등록</a>
        </div>

    </div>
    <!-- End 정렬, 등록 버튼-->

    <!-- 테이블   -->
    <div class="row justify-content-center">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">제목</th>
                <th scope="col">답변 여부</th>
                <th scope="col">등록일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question, index : ${questionList}">
                <th scope="row" th:text="${index.index+1}">1</th>
                <td th:text="${question.title}"></td>
                <td th:if="${question.isAnswer == true}" th:text="완료"></td>
                <td th:if="${question.isAnswer == false}" th:text="대기"></td>
                <td th:text="${question.regAt}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- End 테이블   -->
</div>
<!-- End wrapper -->

</body>
</html>
