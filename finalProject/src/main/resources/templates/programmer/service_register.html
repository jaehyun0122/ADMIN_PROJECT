<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>서비스 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<th:block th:replace="common/header :: navBar"/>

  <div class="container my-5">
      <div class="container my-5">
          <div class="row justify-content-center">
              <div class="col-lg-8">
                  <form th:action="@{/service/register}" method="post" enctype="multipart/form-data"> <!--java에서 multipartfile을 처리하기 위해 enctype 설정-->
                      <div class="mb-3">
                          <label for="companyName" class="form-label">회사명</label>
                          <input type="text" name="companyName" class="form-control" id="companyName">
                      </div>
                      <div class="mb-3">
                          <label for="ownerNum" class="form-label">사업자번호</label>
                          <input type="number" name="companyNo" class="form-control" id="ownerNum">
                      </div>
                      <div class="mb-3">
                          <label for="image" class="custom-file-input">이미지</label>
                          <input type="file" name="image" class="form-control" id="image">
                      </div>
                      <!-- 에러 메시지 출력 -->
                      <p th:if="${errorMessage != null}" style="color: red" th:text="${errorMessage}"></p>
                      <div class="mb-3">
                          <label class="custom-file-input" for="pdf">사업자 등록증</label>
                          <input type="file" name="pdf" class="form-control" id="pdf">
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
