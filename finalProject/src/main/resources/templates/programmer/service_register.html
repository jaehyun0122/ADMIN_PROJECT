<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>서비스 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<th:block th:replace="common/header :: navBar"/>

  <div class="container my-5">
      <div class="container my-5">
          <div class="row justify-content-center">
              <div class="col-lg-8">
                  <form th:action="@{/service/register}" method="post" enctype="multipart/form-data"> <!--java에서 multipartfile을 처리하기 위해 enctype 설정-->
                      <div class="mb-3">
                          <label for="companyName" class="form-label">회사명</label>
                          <input type="text" name="companyName" maxlength="30" class="form-control" id="companyName">
                      </div>
                      <div class="mb-3">
                          <label for="companyNo" class="form-label">사업자번호</label>
                          <input type="text" name="companyNo" minlength="10" maxlength="10" class="form-control" id="companyNo" placeholder="'-'를 제외하고 입력해주세요">
                      </div>
                      <div class="mb-3">
                          <label for="image" class="custom-file-input" accept="image/jpeg, image/png">이미지</label>
                          <input type="file" name="image" class="form-control" id="image" multiple placeholder="jpeg 또는 png 파일">
                      </div>
                      <div class="mb-3">
                          <label class="custom-file-input" for="pdf">사업자 등록증</label>
                          <input type="file" name="pdf" class="form-control" id="pdf" accept="application/pdf">
                      </div>
                      <div th:if="${errorMessage != null}" th:text="${errorMessage}" style="color: red">

                      </div>
                      <button type="submit" class="btn btn-secondary">등록</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/assets/js/common.js"></script>
<script>
    companyNoCheck()
</script>
</html>
