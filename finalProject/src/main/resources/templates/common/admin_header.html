<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<nav th:fragment="adminNavBar" class="navbar navbar-expand-lg navbar-dark bg-dark">

  <div class="container">
    <!--USER 권한-->
    <a sec:authorize="hasRole('ROLE_USER')" class="navbar-brand" th:href="@{/}">개발자 페이지</a>
    <!--ADMIN 권한-->
    <a sec:authorize="hasRole('ROLE_ADMIN')" class="navbar-brand" th:href="@{/}">관리자 페이지</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <!--      로그인 X        -->

        <li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link active" aria-current="page"
                                                                   th:href="@{/login}">로그인</a></li>
        <li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link active" aria-current="page"
                                                                   th:href="@{/register}">회원가입</a></li>
        <!--      END 로그인 X        -->
        <!--      로그인 O        -->
        <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link active" aria-current="page"
                                                                  th:href="@{/user/profile}"
                                                                  th:text="|${#authentication.name}|"></a></li>
        <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link active" aria-current="page"
                                                                  th:href="@{logout}" th:text="로그아웃"></a></li>
        <!--      END 로그인 O        -->

        <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/admin/service}">서비스</a></li>
        <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/admin/admins}">관리자 목록</a></li>
        <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/admin/reg}">가입 요청</a></li>
        <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/admin/question}">문의하기</a></li>
      </ul>
    </div>
  </div>
</nav>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</html>
