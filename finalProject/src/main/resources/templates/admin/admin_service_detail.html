<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>사용자 정보 변경</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>
<th:block th:replace="common/admin_header :: adminNavBar"/>

  <div class="container">
    <div class="row justify-content-center">
      <div class="card shadow-lg border-0 rounded-lg mt-5">

        <!--start card-->
        <div class="card-header">
          <h3 class="mb-0">서비스 상세정보</h3>
        </div>

        <div class="card-body">
          <div class="table-wrapper">
            <table class="alt">
              <tbody>
              <tr>
                <td>등록 이메일</td>
                <td th:text="${serviceDetail.email}"></td>
              </tr>
              <tr>
                <td>이름</td>
                <td th:text="${serviceDetail.name}"></td>
              </tr>
              <tr>
                <td>등록 일시</td>
                <td th:text="${serviceDetail.regAt}"></td>
              </tr>
              <tr th:each="file : ${fileList}">
                <!--pdf-->
                <th:block th:if="${file.type == 'pdf'}">
                  <td th:if="${file.type == 'pdf'}">pdf</td>
                  <td><a th:text="${file.fileName}" th:href="@{/file/(id=${file.id})}"></a></td>
                </th:block>
                <!--image-->
                <th:block th:if="${file.type == 'img'}">
                  <td>image</td>
                  <td>
                    <figure>
                      <img th:src="@{${file.getBase64Encode()}}">
                      <figcaption>
                        <a th:href="@{/file/(id=${file.id})}" th:text="${file.fileName}"></a>
                      </figcaption>
                    </figure>
                  </td>
                </th:block>
                <th:block th:if="${file.fileName == '가이드.xlsx'}">
                  <td>가이드</td>
                  <td><a th:text="${file.fileName}" th:href="@{/file/(id=${file.id})}"></a></td>
                </th:block>
              </tr>
              </tbody>
            </table>
          </div>

          <br/>

          <!--반려된 서비스 경우 반려 사유-->
          <div class="form-group" th:if="${serviceDetail.negativeComment != null}">
            <p>반려 사유</p>
            <p th:text="${serviceDetail.negativeComment}"></p>
          </div>

        </div>
      <!--end card-->

          <!--관리자 로그인시 승인, 메일 재전송 기능-->
                                                      <!--isPermit. 0 대기 , 1 승인 , 2 반려-->
        <button sec:authorize="hasRole('ROLE_ADMIN')" th:if="${serviceDetail.isPermit == 0}" class="btn btn-primary" onclick="serviceConfirm('승인')">승인</button>
        <button sec:authorize="hasRole('ROLE_ADMIN')" th:if="${serviceDetail.isPermit == 1}" class="btn btn-primary" onclick="serviceConfirm('승인')">메일 재전송</button>
        <div th:if="${serviceDetail.isPermit == 0}">
          <textarea sec:authorize="hasRole('ROLE_ADMIN')" placeholder="반려사유" id="denyAnswer"></textarea>
          <button sec:authorize="hasRole('ROLE_ADMIN')" id="negative" class="btn btn-primary" onclick="serviceConfirm('반려')">반려</button>
        </div>
        <!-- End 테이블   -->
      </div>
      <!-- End wrapper -->
    </div>
<!--  </div>-->
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
<script>
    /*서비스 요청 url, param 함수*/
    function serviceConfirm(type){
        let param = "";
        if(type == "승인"){
            param = {id:[[${serviceDetail.id}]]};
            reqServer("/service/permit", param);
        }else{
            if($("#denyAnswer").val().length == 0 || $("#denyAnswer").val().trim() == ''){
                alert("반려사유를 입력해주세요");
                $("#denyAnswer").focus();
            }else{
                param = {id:[[${serviceDetail.id}]], negativeComment: $("#denyAnswer").val()};
                reqServer("/service/deny", param);
            }
        }
    }

    /*서비스 반려 또는 승인 요청 */
    function reqServer(url, param){
        $.ajax({
            method: "POST",
            url: url,
            data: JSON.stringify(param),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            beforeSend: function(xhr) {
                let csrfHeader = $("meta[name='_csrf_header']").attr("content");
                if (csrfHeader) {
                    xhr.setRequestHeader(csrfHeader, $("meta[name='_csrf']").attr("content"));
                }
            },
            success: function (response){
                alert("완료")
            },
            error: function (){
                alert("요청 실패");
            }
        })
    }

</script>

</html>
